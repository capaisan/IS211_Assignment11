<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="C:\Users\tdecaro\PycharmProjects\IS211_Assignment11\css\style.css">
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <table>

      <form action="/submit" method="POST">
        <div>
          <label for="todo_item">Name:</label>
          <input type="text" name="todo_item" id="todo_item">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email">
        </div>
        <div>
          <label for="priority">Priority:</label>

          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

        </div>
        <div>
          <input type="submit" value="Add To Do Item">
        </div>
      </form>

    </table>
  </body>
</html>
